{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="content">
        <h1 style="margin-bottom: 1rem;">Профіль користувача</h1>

        <div class="profile-info" style="margin-bottom: 2rem;">
            <p><strong>Ім'я користувача:</strong> {{ request.user.username }}</p>
            <p><strong>Email:</strong> {{ request.user.email }}</p>
        </div>

        <div style="display: inline-flex; gap: 15px;">
            <a href="{% url 'logout' %}" 
            style="align-self: flex-start; background-color: #8B0000; color: white; padding: 0.5rem 1rem; border-radius: 4px;">
                Вийти з акаунта
            </a>
            <a href="{% url 'my_bisneses' %}" 
            style="align-self: flex-start; background-color: #D4BC22; color: #282C0B; padding: 0.5rem 1rem; border-radius: 4px;">
                Мої бізнеси
            </a>
            <a href="{% url 'adminpanel' %}" 
            style="align-self: flex-start; background-color: #D4BC22; color: #282C0B; padding: 0.5rem 1rem; border-radius: 4px;">
                Адмінпанель
            </a>
        </div>
    </div>
</main>
{% endblock %}
